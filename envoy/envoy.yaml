static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/a" }
                          route:
                            cluster: service_a
                            prefix_rewrite: "/hello-a"
                            retry_policy:
                              retry_on: gateway-error,connect-failure,refused-stream
                              num_retries: 3
                              per_try_timeout: 2s
                        - match: { prefix: "/b" }
                          route:
                            cluster: service_b
                            prefix_rewrite: "/hello-b"
                            retry_policy:
                              retry_on: gateway-error,connect-failure,refused-stream
                              num_retries: 3
                              per_try_timeout: 2s
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: service_a
    connect_timeout: 1s
    type: STRICT_DNS
    load_assignment:
      cluster_name: service_a
      endpoints:
        - priority: 0  # Prim√°rio: service-a
          lb_endpoints:
            - endpoint:
                address:
                  socket_address: { address: service-a, port_value: 8081 }
        - priority: 1  # Failover: service-b
          lb_endpoints:
            - endpoint:
                address:
                  socket_address: { address: service-b, port_value: 8082 }
    circuit_breakers:
      thresholds:
        - max_connections: 10
          max_pending_requests: 5
          max_retries: 2
    health_checks:
      - timeout: 1s
        interval: 5s
        unhealthy_threshold: 2
        healthy_threshold: 1
        http_health_check:
          path: /hello-a
  - name: service_b
    connect_timeout: 1s
    type: STRICT_DNS
    load_assignment:
      cluster_name: service_b
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address: { address: service-b, port_value: 8082 }
    circuit_breakers:
      thresholds:
        - max_connections: 10
          max_pending_requests: 5
          max_retries: 2
    health_checks:
      - timeout: 1s
        interval: 5s
        unhealthy_threshold: 2
        healthy_threshold: 1
        http_health_check:
          path: /hello-b

admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
